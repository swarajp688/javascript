<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Student Grade Calculator</title>
</head>
<body>
    <section id="main">
        <div id="main-heading">
            <h1>
                Student
                Grade
                Calcy
            </h1>
        </div>
        <div id="form-div">
                
                <input type="text" placeholder="Web Programming" id="wp"><br>
               
                <input type="text" placeholder="Maths" id="maths"><br>
                
                <input type="text" placeholder="Chemistry" id="chem"><br>
                
                <input type="text" placeholder="Physics" id="phy"><br>
                <button id="btn" onclick="calcy()">SHOWPERCENTAGE</button>
        </div>
        <div id="result-div">
            <p id="result"></p>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
